user_inputs:
  - IG page description
  - Topic of the week

tasks:
  - name: Market Research
    description: Research relevant trends related to the topic of the week
    output: 
      - report with findings
      - save to file

  - name: Create content calendar
    description: Design a content plan with hashtags, title, publishing time...
    output:
      - week's content calendar
      - save to file

  - name: Copy writing
    description: Write the post description for each week's post
    output:
      - each day's post description
      - save to file

  - name: Create Image Descriptions
    description: Write image descriptions to generate AI images
    output:
      - a description for each post of the week given the calendar

  - name: Compile content for the week
    description: Compile all the work and create a single week's plan
    output:
      - a document with the complete plan and content

content_strategy: Content Strategy for the Week

agents:
  - Market Researcher
  - Content Strategist
  - Copy Writer
  - Visual Artist

tools:
  search_toolset:
    - action: search internet
      return: 5 results (str)
    - action: search Instagram
      return: 5 results (str)
    - action: open page
      return: page content (str)


